<html>
  <head>
    <style type="text/css">
      body {
        background: beige;
        color: black;
      }
      div.container {
        max-width: 500px;
        margin: 100px auto;
        border: 20px solid brown;
        padding: 20px;
        text-align: center;
        font-size: x-large;
      }
      .varga-select, .quiz-button, .search-button {
        -webkit-appearance: none;
        font-size: x-large;
        padding: 10px;
        width: 175px;
      }
      .search-term {
        -webkit-appearance: none;
        font-size: x-large;
        padding: 10pt;
        width: 175px;
      }
      .description {
        padding-top: 20px;
        font-size: medium;
        text-align: left;
      }
      .searchHint {
        font-size: medium;
      }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
    $(document).ready(function(){
      $('#quizButton').click(function() {
        window.location = "/quiz?varga=" + $('#all_vargas').val();
      });

      $('#searchButton').click(function() {
        window.location = "/search?term=" + $('#searchTerm').val();
      });
    });
    </script>
  </head>
  <body>
    <div class="container">

      <h3>अमरकोषसम्पद्</h3>

      <select class="varga-select" id="all_vargas" name= all_vargas method="GET" action="/">
        <optgroup class="varga-select">
          {% for varga in all_vargas %}
          <option class="varga-select" value= "{{varga}}" >{{varga}}</option>
          {% endfor %}
        </optgroup>
      </select>

      <button class="quiz-button" id="quizButton">start quiz</button>

      <p/>

      <input type="text" class="search-term" id="searchTerm" placeholder="सम्पद् sampad"></input>
      <button class="search-button" id="searchButton">search</button>

      <br/>
      <span class="searchHint">
        Enter search terms in <a href="https://en.wikipedia.org/wiki/Devanagari_(Unicode_block)">unicode देवनागरी</a> or <a href="https://www.aczoom.com/itrans/html/dvnc/node3.html">itrans</a> format.
        <br/>Wildcards are supported eg. indra*, वि*वत्, *dra
      </span>

      <div class="description">
        This application is a training aid for those who are memorizing the amarakosha.
        It supports simple quizzes as well as basic search of the text.
        The sources are on <a href="https://github.com/aupasana/amara-quiz">github</a>.
      </div>

    </div>
  </body>
</html>
