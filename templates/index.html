<html>
  <head>
    <style type="text/css">
      body {
        background: beige;
        color: black;
      }
      div.container {
        max-width: 500px;
        margin: 100px auto;
        border: 20px solid brown;
        padding: 10px;
        text-align: center;
        font-size: x-large;
      }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
    $(document).ready(function(){
      $('#quizButton').click(function() {
        window.location = "/quiz?varga=" + $('#all_vargas').val();
      });
    });
    </script>
  </head>
  <body>
    <div class="container">

      <select id="all_vargas" name= all_vargas method="GET" action="/">
          {% for varga in all_vargas %}
          <option value= "{{varga}}" >{{varga}}</option>
          {% endfor %}
      </select>

      <button id="quizButton">start quiz</button>

    </div>
  </body>
</html>
