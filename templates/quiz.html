<html>
  <head>
    <style type="text/css">
      body {
        background: beige;
        color: black;
      }
      div.container {
        max-width: 500px;
        margin: 100px auto;
        border: 20px solid brown;
        padding: 10px;
        text-align: center;
      }
      .varga {
        padding-top: 10px;
      }
      .question {
        font-size: x-large;
        padding-bottom: 30px;
      }
      .answer {
        padding-top: 10px;
        display: none;
      }
      .sloka-number {
        display: none;
      }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
    <script>
    $(document).ready(function(){
      $(".toggle").click(function(){
        $(".answer").toggle();
        $(".toggle").hide();
      });

      var markTrimOptions = {
          "noMatch": function(range){
            var question = "{{question}}";
            var questionTrimmed = question.substr(1, question.length - 2);

            $(".amara-context").mark(questionTrimmed, markTrimOptions);
          },
      };

      $(".amara-context").mark("{{question}}", markTrimOptions);
    });
    </script>
  </head>
  <body>
    <div class="container">

      <button onclick=location="/">home</button>
      <button onclick=location=URL>new question</button>

      <div class="varga">
        ({{varga}})
      </div>
      <div class="question">
        प्रश्नः -- {{question}}
      </div>

      <button class="toggle">show answer</button>

      <div class="answer">
        {{question}} == {{answer}}

        <p/><a href="https://dsalsrv04.uchicago.edu/cgi-bin/app/apte_query.py?qs={{question}}" target="amara-apte">search apte dictionary for {{question}}</a>
        <p/>अमरे <a href="amara_mulam.html#{{sloka_number}}" target="amara-answer">{{sloka_index}}</a> श्लोकमात्रम् --

        <div class="amara-context">
            {{context | safe}}
        </div>
      </div>

    </div>
  </body>
</html>
